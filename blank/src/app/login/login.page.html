<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>
 
  <ion-content>
    <h3 class="ion-text-center">
    Ingreso de Credenciales</h3>
    <ion-img src="assets/img/icono.jpg" style="width:150px center; height:120px"></ion-img>
    <br>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-item>
          <ion-label position="fixed">Usuario: </ion-label>
          <ion-input type="text" clear-input="true" minlength="5" name="txtName" required="true" placeholder="cami.salasm"></ion-input>
        </ion-item>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-item>
          <ion-label position="fixed">Contraseña: </ion-label>
          <ion-input type="password" clear-input="true" required="true" placeholder="************" ></ion-input>
        </ion-item>
        <ion-col></ion-col>
      </ion-row>
      <br>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-align-self-center"></ion-col>
        <ion-button (click)="onClick()" expand="full" fill="clear" shape="round" size="medium" [routerLink]="['/home']" >
          <IonButton expand="block">Ingresar</IonButton>
        </ion-button>
        <ion-col></ion-col>
      </ion-row>
      <ion-button (click)="onClick()" expand="full" fill="clear" shape="round" size="medium" [routerLink]="['/restablecer']" >
        <IonButton expand="block">Restablecer Contraseña</IonButton>
      </ion-button>
    </ion-grid>
</ion-content>
